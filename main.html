<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads-Up Poker Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #272727;
        }
        #pokerTable {
            background-color: #007200;
            border: 10px solid #4d2600;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #table {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div id="pokerTable">
    <div id="table">
        <div class="card" id="player1Card1"></div>
        <div class="card" id="player1Card2"></div>
        <div class="card" id="player2Card1"></div>
        <div class="card" id="player2Card2"></div>
    </div>
</div>

<script>
    // Code here
</script>

</body>
</html>
